apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nodejs-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nodejs-service
spec:
  hosts:
    - nodejs-service
  gateways:
  - nodejs-gateway
  http:
    - route:
        - destination:
            host: nodejs-service
            subset: prod
            port:
              number: 3000
          weight: 80
        - destination:
            host: nodejs-service
            subset: development
            port:
              number: 3000
          weight: 20